<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carrier - Voucher Promo</title>
	<link rel="stylesheet" href="../../lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
</head>
<body onload='initload()'>

	<div class='container'>
		<div class='row'>
			<div class='col-md-12'>
				<img src="../../res/logo.png" style='height:100px;'>
			</div>
		</div>
		<div class='row' style="margin-top:50px;" id='divform'>
			<div class='col-md-6'></div>
			<div class='col-md-6'>
				<div class='col-md-2'></div>
				<div class='col-md-8'>
					<p>Fill up this form to register.</p>
					<br>
					<form id='inputform' method="post" action="">
						<label>First Name:</label>
						<input type="text" class="form-control" id="vc_txtFname" name="fname"><br>
						<label>Last Name:</label>
						<input type="text" class="form-control" id="vc_txtLname" name="lname"><br>
						<label>E-mail:</label>
						<input type="email" class="form-control" id="vc_txtEmail" name="email"><br>
						<label>Contact No.</label>
						<input type="text" class="form-control" id="vc_txtContactno" name="contactno"><br>
						<div class="checkbox disabled">
						  <label><input type="checkbox" id='chkAgree'>I Agree to the Terms & Conditions</label>
						</div><br>
						<button class="btn btn-primary" onclick="submitData()">SUBMIT</button>
					</form>
					
					
				</div>
				<div class='col-md-2'></div>
			</div>
		</div>
		
		
	</div>
	
</body>
<script src="../../lib/jquery-1.12.3.min.js"></script>
<script src="../../lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="../../lib/underscore-min.js"></script>
<script src="../../lib/backbone-min.js"></script>  
<script src="../../lib/jquery.validate.min.js"></script>
<script src="../../lib/jqeury-ui-1.14.3.js"></script>

</html>
